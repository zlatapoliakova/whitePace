<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <div class="header__logo">
                    <img src="img/icon/logo.svg" alt="Logo">
                    <div class="header__logo__txt">whitepace</div>
                </div>
                <div class="right">
                    <ul class="header__links">
                        <li class="header__links__link">
                            Products
                            <img src="img/icon/down_arrow.svg" alt="Down arrow" >

                        <li class="header__links__link">

                            <img src="img/icon/down_arrow.svg" alt="Down arrow" >

                    <div class="btns">

                    <button class="btn">
